{% extends 'core/base.html' %}
{% block title %}Publicar{% endblock %}
{% block header %}site-header{% endblock %}
{% block content %}
<div class="tm-section tm-section-pad tm-bg-img tm-position-relative img7">
    <div class="col-xs-12 col-sm-12  mt-3 mt-md-0">
        <form class="contact-form" method="post" action="">
            {% csrf_token %}
            <fieldset>
                <legend>Informacion de su residencia</legend>
                <div class="horizontal">
                   <div>
                        <label for="tipo">Tipo de residencia</label>
                        <input class="form-control" id="contact_name" type="text" placeholder="Departamento, Casa, CabaÃ±a, etc" name="tipo" required>
                        <label for="precio">Precio</label>
                        <input class="form-control" type="number" placeholder="Precio por dia" name="precio" required>
                   </div>
                   <div class="text">
                        <label for="descripcion">Descripcion de su residencia</label>
                        <textarea class="form-control" placeholder="Una breve descripcion" name="descrip" rows="2" required></textarea>
                   </div>
                </div>
                <div class="horizontal">
                    <div>
                        <label for="pais">Pais</label>
                        <input class="form-control" type="text" placeholder="Pais donde se encuentra la residencia" name="pais" required>
                    </div>
                    <div>
                        <label for="ciudad">Ciudad</label>
                        <input class="form-control" type="text" placeholder="Ciudad donde se encuentra la residencia" name="ciudad" required>
                    </div>
                </div>    
                 
                <div class="horizontal">
                    <div>
                        <label for="fechaI">Desde</label>
                        <input class="form-control" type="date" placeholder="Fecha de inicio de la disponibilidad" name="fechaI" required>
                    </div> 
                    <div>
                        <label for="fechaF">Hasta</label>
                        <input class="form-control" type="date" placeholder="Fecha de final de la disponibilidad" name="fechaF" required>
                    </div>
                </div>
                <div class="imagenes">
                    <label for="img">Ingrese imagenes de la residencia:</label>
                    <input type="file" name="img1" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Informacion del propietario</legend>
                <div class="horizontal">
                    <div>
                        <label for="nombre">Nombres</label>
                        <input class="form-control" type="text" placeholder="Ingrese sus nombres" name="nombre" required>
                    </div>
                    <div>
                        <label for="apellido">Apellidos</label>
                        <input class="form-control" type="text" placeholder="Ingrese sus apellidos" name="apellido" required>
                    </div>
                </div>
                <div class="horizontal">
                    <div>
                        <label for="celular">Celular o Telefono</label>
                        <input class="form-control" type="text" placeholder="Telefono o Celular para contacto" name="cell" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input class="form-control" type="text" placeholder="Email para contacto" name="email" required>
                    </div>
                </div>
            </fieldset>
            <input type="text" name="user" value="{{user.username}}" style="display:none">
            <div class="centrar">
                <input type="submit"  class="btn btn-primary ">
            </div>
        </form>
    </div>
</div>
{% endblock %}
